<!DOCTYPE html>
<html lang="af">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobiele App Installasie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh; /* Changed from height to min-height */
            background-image: url('IMG7.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keeps background stable while scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            text-align: center;
        }

        h1 {
            color: #eada22;
            font-size: 36px;
            margin-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 20px;
            width: 90%; /* Ensures container fits smaller screens */
        }

        img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        p, label {
            font-size: 18px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .steps {
            text-align: left;
            margin-top: 20px;
        }

        .steps label {
            display: block;
            margin-bottom: 15px;
        }

        /* Adjusted media queries for iPad Air and iPhone 11-13 */
        @media (max-width: 820px) { /* iPad Air width */
            h1 { font-size: 32px; }
            p, label { font-size: 16px; }
            .container { margin: 15px; padding: 15px; }
        }

        @media (max-width: 414px) { /* iPhone 11-13 width */
            h1 { font-size: 28px; }
            p, label { font-size: 14px; }
            .container { margin: 10px; padding: 10px; }
        }
    </style>
</head>
<body>
    <h1>Plante Stand & Opbrengs</h1>
    <div class="container">
        <img src="planteLogo.jpg" alt="Plante Logo" height="180" width="280">
        <p>Volledige stappe om die app te installeer</p>
        <div class="steps">
            <label><strong>Stap 1:</strong> Gaan na jou iPhone se <em>Instellings</em> (Settings). Tik op jou profiel bo-aan (jou naam en foto, indien ingestel). Jou Apple ID e-posadres word daar vertoon (bv. "voorbeeld@icloud.com"). Skryf hierdie e-posadres neer via die verstrekte Word-dokument wat u ontvang het.</label>
            <label><strong>Stap 2:</strong> Wag vir 'n TestFlight-uitnodiging. 'n E-pos sal gestuur word na die Apple ID e-posadres wat jy in Stap 1 verskaf het. Dit kan 'n paar minute of ure neem, afhangende van wanneer dit gestuur was, eerste "Release" datum #####.</label>
            <label><strong>Stap 3:</strong> Gaan na die <em>Mail</em>-app op jou foon. Soek vir 'n e-pos van TestFlight in die inkassie van die Apple ID e-posadres. (Kontroleer ook die "Junk" of "Promosies" dopgehou as dit nie in die hoof inkassie is nie.)</label>
            <label><strong>Stap 4:</strong> Maak die TestFlight-e-pos oop. Jy sal 'n skakel sien (gewoonlik "View in TestFlight" of iets soortgelyks). Tik op die skakel.</label>
            <label><strong>Stap 5:</strong> Installeer TestFlight: As jy nog nie TestFlight op jou foon het nie, sal die skakel jou na die App Store neem. Laai TestFlight af (dit is gratis) en installeer dit.</label>
            <label><strong>Stap 6:</strong> Meld aan by TestFlight: Maak TestFlight oop na installasie. Gebruik dieselfde Apple ID e-posadres en wagwoord waarmee jy in Stap 1 jou profiel nagegaan het om aan te meld.</label>
            <label><strong>Stap 7:</strong> Laai die app af: In TestFlight, soek vir "Plante Stand" in die lys van beskikbare programme. Tik "Installeer" of "Aanvaar" om die app af te laai. Sodra dit klaar is, kan jy dit vanaf TestFlight oopmaak of op jou tuisskerm vind.</label>
        </div>
    </div>
</body>
</html>
